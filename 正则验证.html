<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2017.4.25-js</title>
	</head>
	<style>
		*{margin: 0;padding: 0;}
		form{
			width: 270px;
			margin: 30px auto;
		}
		input{
			width: 200px;
			height: 25px;
			line-height: 25px;
			}
	</style>
	<body>
		<form>
			邮箱：<input type = "text" id = "email" />
			<br /><br />
			电话：<input type = "text" id = "tel"  />
		</form>
	</body>
	<script>
		//获取dom
		var email = document.getElementById("email");
		var tel = document.getElementById("tel");
		console.log(email.innerText);
		//验证的正则
		var rege = /([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
		var regt = /^1[3|8|5]\d{4,9}$/;
		//邮箱判断
		email.onchange = function(){
			if(this.value != "" || this.value != null){
				console.log(this.value);
				if(rege.test(this.value)){
					console.log(1);
					alert("邮箱格式正确");
					return false;
				}else{
					console.log(2);
					alert("邮箱格式错误，请重新输入");
					return false;					
				}
			}
		}
		
		
		//手机号码判断
		tel.onchange = function(){
			if(this.value != " " || this.value != null){
				if(regt.test(this.value)){
					alert("电话输入格式正确");
					return false;
				}else{
					alert("电话输入格式错误，请重新输入");
					return false;
				}
			}
			
		}
		
	</script>
</html>
